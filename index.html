<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Retro Pixel Racer — Mini</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; margin: 12px; background: #111; color: #eee; }
    #ui { display:flex; gap:12px; align-items:center; margin-bottom:8px; flex-wrap:wrap; }
    #info { flex:1; min-width:220px; }
    #canvasWrap{ background:#222; padding:8px; border-radius:6px; display:inline-block; }
    canvas { background: linear-gradient(#2b2b2b,#1a1a1a); display:block; border-radius:4px; }
    .btn { padding:8px 12px; border-radius:6px; background:#0a84ff; color:white; border:0; cursor:pointer; }
    .btn.secondary { background:#444; }
    .controls { display:flex; gap:8px; margin-top:8px; }
    #adminPanel { background:#161616; padding:8px; border-radius:6px; margin-top:8px; display:none; }
    input, select { padding:6px; border-radius:6px; border:1px solid #333; background:#222; color:#eee; }
    .small { font-size:13px; color:#aaa; }
    .pill { padding:6px 8px; background:#1a1a1a; border-radius:6px; display:inline-block; margin-right:6px; }
    #withdrawList { max-height:220px; overflow:auto; margin-top:8px; }
  </style>
</head>
<body>
  <div id="ui">
    <div id="info">
      <div><span class="pill">User: <strong id="username">—</strong></span>
      <span class="pill">Score: <strong id="score">0</strong></span>
      <span class="pill">Dodged: <strong id="dodged">0</strong></span>
      <span class="pill">Balance (PHP): <strong id="balance">0</strong></span>
      </div>
      <div class="small">Every 1000 barriers = 1 peso</div>
    </div>
    <div>
      <button id="startBtn" class="btn">Start</button>
      <button id="withdrawBtn" class="btn secondary">Withdraw</button>
      <button id="adminBtn" class="btn secondary">Admin</button>
    </div>
  </div>

  <div id="canvasWrap">
    <canvas id="game" width="360" height="640"></canvas>
    <div class="controls">
      <button id="leftBtn" class="btn secondary">◀ LEFT</button>
      <button id="rightBtn" class="btn secondary">RIGHT ▶</button>
    </div>
  </div>

  <div id="adminPanel">
    <div style="display:flex; gap:8px; align-items:center;">
      <label class="small">Admin password:</label>
      <input id="adminPassword" placeholder="password" />
      <button id="adminLogin" class="btn">Login</button>
      <button id="adminLogout" class="btn secondary">Logout</button>
    </div>
    <div id="withdrawList"></div>
  </div>
    <!-- Popunder Card HTML Structure -->
    <div id="popunderCard" class="popunder-card">
        <button class="close-btn" id="closePopunderCard">&times;</button>
        <h3>Sponsored Content</h3>
        <div class="ad-slot" id="adSlot1">
            <!-- This slot will host the 'atOptions' banner ad -->
        </div>
        <div class="ad-slot" id="adSlot2">
            <!-- You can put other banner ad code here if you have it -->
            <p>Ad Banner 2 (Other Ad Network)</p>
        </div>
        <div class="ad-slot" id="adSlot3">
            <!-- You can put other banner ad code here if you have it -->
            <p>Ad Banner 3 (Other Ad Network)</p>
        </div>
        <div class="cooldown-message" id="cooldownMessage"></div>
    </div>


  <!-- Firebase compat libs (quick prototype) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="app.js"></script>
</body>
</html>
