<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Rewards - Earn by Watching</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f7f6; font-family: 'Segoe UI', sans-serif; }
        .reward-card { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin-top: 50px; }
        .balance-box { font-size: 2.5rem; font-weight: bold; color: #28a745; }
        .native-ad-container { margin: 20px 0; min-height: 250px; border: 1px dashed #ccc; display: flex; align-items: center; justify-content: center; background: #fff; }
        .btn-reward { padding: 15px 30px; font-size: 1.2rem; border-radius: 50px; transition: 0.3s; }
    </style>

    <!-- Monetag Rewarded SDK -->
    <script src='//libtl.com/sdk.js' data-zone='10276123' data-sdk='show_10276123'></script>

    <!-- Monetag Popunder -->
    <script>(function(s){s.dataset.zone='10049581',s.src='https://al5sm.com/tag.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
</head>
<body>

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-md-6 reward-card">
            <h2 class="mb-4">Peso Reward App</h2>
            
            <p class="text-muted">Your Current Balance:</p>
            <div class="balance-box mb-4">₱ <span id="userBalance">0.00</span></div>

            <div class="d-grid gap-3">
                <button id="btnWatchAd" class="btn btn-primary btn-reward">Watch Ad (Earn ₱0.50)</button>
                <button id="btnInApp" class="btn btn-outline-secondary">Show Interstitial</button>
            </div>

            <hr>

            <!-- Monetag Native Ad Placement -->
            <p class="text-muted small">Sponsored Content</p>
            <div id="native-ad-container" class="native-ad-container">
                <!-- Native Ad Script -->
                <script>(function(s){s.dataset.zone='10109465',s.src='https://groleegni.net/vignette.min.js'})([document.documentElement, document.body].filter(Boolean).pop().appendChild(document.createElement('script')))</script>
            </div>
            
            <p id="statusMsg" class="mt-3 small text-info"></p>
        </div>
    </div>
</div>

<!-- Firebase and App Logic -->
<script type="module" src="app.js"></script>
</body>
</html>
