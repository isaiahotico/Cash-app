<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PAPERHOUSE INC ADS</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700;900&display=swap" rel="stylesheet">
    <script src="//libtl.com/sdk.js" data-zone="10337795" data-sdk="show_10337795"></script>
    <style>
        body { font-family: 'Outfit', sans-serif; transition: background 0.5s cubic-bezier(0.4, 0, 0.2, 1); overflow: hidden; height: 100vh; }
        .bricks { background-image: radial-gradient(#ffffff22 1px, transparent 1px); background-size: 20px 20px; }
        .glass { background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .tab-content { display: none; height: calc(100vh - 180px); overflow-y: auto; padding-bottom: 20px; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .nav-btn.active { color: #00f2ff; text-shadow: 0 0 10px #00f2ff; border-top: 2px solid #00f2ff; }
        .reward-popup { position: fixed; pointer-events: none; z-index: 999; font-weight: 900; filter: drop-shadow(0 0 5px black); }
    </style>
</head>
<body class="bg-slate-900 text-white bricks">

    <!-- Header Section -->
    <header class="p-4 glass sticky top-0 z-50 flex justify-between items-center border-b border-white/10">
        <div class="flex items-center gap-3">
            <div id="user-pfp" class="w-10 h-10 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-full flex items-center justify-center font-bold text-lg">?</div>
            <div>
                <h1 id="top-username" class="text-sm font-black tracking-tight">LOADING...</h1>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                    <span id="online-count" class="text-[10px] text-gray-400">0 Online</span>
                </div>
            </div>
        </div>
        <div class="text-right">

            <p class="text-[9px] text-cyan-400 font-bold uppercase">Balance</p>
            <p id="balance-display" class="text-xl font-black">₱0.00</p>
        </div>
    </header>

    <!-- Aide Background Changer -->
    <div class="px-4 py-2 text-center">
        <button onclick="changeTheme()" class="text-[10px] bg-white/10 px-4 py-1 rounded-full border border-white/20 uppercase tracking-widest font-bold">
            Change Style ✨
        </button>
    </div>

    <main id="app-body" class="p-4 h-full overflow-hidden">
        
        <!-- HOME / EARN -->
        <section id="earn" class="tab-content active">
            <div class="glass p-8 rounded-[2rem] text-center mb-6 shadow-2xl border-cyan-500/20">
                <p class="text-xs text-gray-400 mb-1 uppercase tracking-tighter">Total Profits</p>
                <h2 id="overall-earned" class="text-5xl font-black mb-4 tracking-tighter">₱0.00</h2>
                <div class="h-1 w-20 bg-cyan-500 mx-auto rounded-full"></div>
            </div>

            <div class="grid gap-3">
                <button onclick="triggerAdTask(1)" class="glass p-5 rounded-2xl flex justify-between items-center active:scale-95 transition">
                    <div class="text-left">
                        <p class="font-bold">Global Reward Ad</p>
                        <p id="cd-1" class="text-[10px] text-cyan-400 font-bold">READY TO WATCH</p>
                    </div>
                    <span class="text-lg font-black text-yellow-400">₱0.02</span>
                </button>
            </div>
        </section>

        <!-- WORLD BEST CHAT -->
        <section id="chat" class="tab-content flex flex-col">
            <div class="glass flex-1 rounded-[2rem] flex flex-col overflow-hidden">
                <div id="chat-display" class="flex-1 p-4 overflow-y-auto space-y-3 scroll-smooth text-sm">
                    <!-- Messages dynamically loaded -->
                </div>
                <div class="p-3 bg-black/40 flex flex-col gap-2">
                    <div class="flex gap-2">
                        <input id="chat-msg" type="text" placeholder="Type a message..." class="flex-1 bg-white/5 border border-white/10 rounded-xl p-3 outline-none focus:border-cyan-500 transition">
                        <button onclick="sendWorldChat()" class="bg-cyan-600 px-6 rounded-xl font-black text-xs shadow-lg shadow-cyan-500/20">SEND</button>
                    </div>
                    <p class="text-[9px] text-center text-gray-500">Send message + 3 Ads = ₱0.02 Reward (4m cooldown)</p>
                </div>
            </div>
        </section>

        <!-- LEADERBOARD -->
        <section id="leaderboard" class="tab-content">
            <div class="glass rounded-[2rem] overflow-hidden">
                <div class="p-4 bg-white/5 border-b border-white/10 flex justify-between items-center">
                    <h3 class="font-black text-xs uppercase italic">Top Earners (Weekly)</h3>
                    <span class="text-[9px] text-gray-500">Live Sync</span>
                </div>
                <div id="leader-list" class="divide-y divide-white/5">
                    <!-- Leaderboard Rows -->
                </div>
            </div>
        </section>

        <!-- PROFILE / WITHDRAW -->
        <section id="profile" class="tab-content">
            <div class="glass p-6 rounded-[2rem] mb-4 text-center">
                <div id="p-initial" class="w-20 h-20 bg-cyan-600 rounded-full mx-auto mb-3 flex items-center justify-center text-3xl font-black">?</div>
                <h2 id="p-full-name" class="text-xl font-black tracking-tight">---</h2>

<p id="p-handle" class="text-xs text-cyan-400 mb-4">@---</p>
                
                <div class="grid grid-cols-2 gap-2">
                    <div class="bg-white/5 p-3 rounded-2xl"><p class="text-[10px] text-gray-500">Weekly Ads</p><p id="p-weekly-ads" class="font-bold">0</p></div>
                    <div class="bg-white/5 p-3 rounded-2xl"><p class="text-[10px] text-gray-500">Total Ads</p><p id="p-total-ads" class="font-bold">0</p></div>
                </div>
            </div>

            <div class="glass p-6 rounded-[2rem]">
                <h3 class="font-black text-sm mb-4">GCASH CASHOUT</h3>
                <input id="gcash-num" type="number" placeholder="GCash Number (09...)" class="w-full bg-white/5 rounded-xl p-3 mb-2 outline-none text-sm border border-white/5">
                <input id="gcash-amt" type="number" placeholder="Amount (Min ₱1)" class="w-full bg-white/5 rounded-xl p-3 mb-4 outline-none text-sm border border-white/5">
                <button onclick="requestWithdrawal()" class="w-full bg-green-600 py-3 rounded-xl font-black text-sm shadow-lg shadow-green-500/20">WITHDRAW NOW</button>
            </div>
            
            <button onclick="openAdmin()" class="w-full mt-4 text-[10px] text-gray-600 uppercase font-bold tracking-widest">Admin Terminal</button>
        </section>

        <!-- ADMIN PANEL (Hidden) -->
        <section id="admin" class="tab-content">
            <div class="glass p-4 rounded-2xl">
                <h2 class="font-black text-lg mb-4 text-cyan-400">PENDING PAYOUTS</h2>
                <div id="admin-withdrawals" class="space-y-4">
                    <!-- Withdrawal cards -->
                </div>
            </div>
        </section>

    </main>

    <!-- Nav Bar -->
    <nav class="fixed bottom-0 left-0 right-0 h-20 glass flex justify-around items-center px-6 border-t border-white/10 z-50">
        <button onclick="switchTab('earn')" class="nav-btn active flex flex-col items-center gap-1">
            <span class="text-[10px] font-black uppercase">Earn</span>
        </button>
        <button onclick="switchTab('chat')" class="nav-btn flex flex-col items-center gap-1">
            <span class="text-[10px] font-black uppercase">Chat</span>
        </button>
        <button onclick="switchTab('leaderboard')" class="nav-btn flex flex-col items-center gap-1">
            <span class="text-[10px] font-black uppercase">Top</span>
        </button>
        <button onclick="switchTab('profile')" class="nav-btn flex flex-col items-center gap-1">
            <span class="text-[10px] font-black uppercase">User</span>
        </button>
    </nav>

    <div id="fx-layer"></div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="app.js"></script>
</body>
</html>
